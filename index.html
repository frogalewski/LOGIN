<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sing Up </title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https: //fonts.googleapis.com/css2? family= Livre+Franklin:wght@100 & family= Palanquin+Dark & ​​display=swap" rel="stylesheet">
</head>
<body>

<div class="container">
    <div class="form-wrapper">
        <div class="banner">
           <h1>
            Hello, Friend!
           </h1> 
           <p>Enter your personal details and start journey width us</p>           
        </div>
        <div class="green-bg">
            <button type="button">Sing Up</button>
        </div>
        <form action="signup-form">
            <h1>
                Create Account
            </h1>
            <div class="social-media">
                <i class="fab fa-facebook-f"></i>
                <i class="fab fa-instagram"></i>
                <i class="fab fa-linkedin-in"></i>
           </div>
           <p> or use your email for registration</p>
           <div class="input-group">
            <i class="fas fa-envelope"></i>
            <input type="email"placeholder="Email">
           </div>
           <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password"placeholder="Password">
           </div>

        </form>
    </div>
</div>



<script src="script.js"></script>

    
</body>
</html>
